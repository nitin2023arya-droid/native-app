name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Node 18 (Required for Capacitor 8)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # ✅ Java 17 (Required for AGP 8+)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # ✅ Install npm dependencies (requires package-lock.json)
      - name: Install npm dependencies
        run: npm ci

      # ✅ Build web assets (Vite)
      - name: Build web assets
        run: npm run build

      # ✅ Add Android platform if missing
      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      # ✅ Sync web assets + plugins
      - name: Sync Capacitor
        run: npx cap sync android

      # ✅ Build APK
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      # ✅ Upload artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
